name: Run GTests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up C++ environment
        uses: actions/setup-cpp@v2
        with:
          compiler: gcc
          cpp-version: '23'

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build project
        run: cmake --build build

      - name: Run ModularArithmeticTest
        run: ./build/ModularArithmeticTest

      - name: Run PrimesTest
        run: ./build/PrimesTest

      - name: Run UtilitiesTest
        run: ./build/UtilitiesTest

      - name: Run TestMain3
        run: ./build/tests/TestMain3

